apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.12'
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.5.7',
            'org.spockframework:spock-core:1.3-groovy-2.5',
    )
}